<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Clima e Previsão do Tempo | Consult Weather</title>
</head>

<body>
  <header class="header">
    <button class="toggle-menu-button" id="toggle-menu-button">
      <span class="line" id="line-top"></span>
      <span class="line" id="line-middle"></span>
      <span class="line" id="line-bottom"></span>
    </button>

    <img class="logo" src="./assets/images/logo.png" alt="">

    <button class="search-button" id="header-search-button">
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
        stroke="#FFFFFF" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </button>

    <nav class="menu menu-hidden" id="menu">
    </nav>

    <div class="search-container search-container-hidden" id="search-container">
      <form class="search-form">
        <input type="search" class="search-input" id="search-input" placeholder="Buscar Cidade">

        <button class="search-button">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
            stroke="#303030" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </button>
      </form>
    </div>
  </header>

  <main class="main">
    <section class="current-weather-section">
      <h1 class="current-weather-title">Tempo agora em São Paulo, SP</h1>

      <div class="current-weather-container">
        <span class="temperature" aria-label="temperatura atual">30°</span>
        <img class="weather-icon" src="./assets/images/weather-icons/01d.png" alt="Céu limpo">
      </div>

      <div class="feels-like-container">
        <img class="feels-like-icon" src="./assets/images/temperature-icon.png" alt="">
        <span class="feels-like">Sensação: 28°</span>
      </div>

      <dl class="weather-details">
        <div class="wind">
          <dt>Vento:</dt>
          <dd>12km/h</dd>
        </div>

        <div class="humidity">
          <dt>Umidade:</dt>
          <dd>50%</dd>
        </div>

        <div class="pressure">
          <dt>Pressão:</dt>
          <dd>1013hPa</dd>
        </div>
      </dl>
    </section>

    <section class="forecast-section">
      <h2 class="visually-hidden">Previsão para os próximos dias</h2>
      <div class="forecast-container">
        <article class="forecast-card">
          <h3 class="forecast-date">Ter.</h3>
          <img class="forecast-icon" src="./assets/images/weather-icons/01d.png" alt="Céu limpo">
          <p class="forecast-temperature">30°/11°</p>
        </article>

        <article class="forecast-card">
          <h3 class="forecast-date">Qua.</h3>
          <img class="forecast-icon" src="./assets/images/weather-icons/01d.png" alt="Céu limpo">
          <p class="forecast-temperature">30°/11°</p>
        </article>

        <article class="forecast-card">
          <h3 class="forecast-date">Qui.</h3>
          <img class="forecast-icon" src="./assets/images/weather-icons/01d.png" alt="Céu limpo">
          <p class="forecast-temperature">30°/11°</p>
        </article>

        <article class="forecast-card">
          <h3 class="forecast-date">Sex.</h3>
          <img class="forecast-icon" src="./assets/images/weather-icons/01d.png" alt="Céu limpo">
          <p class="forecast-temperature">30°/11°</p>
        </article>

        <article class="forecast-card">
          <h3 class="forecast-date">Sáb.</h3>
          <img class="forecast-icon" src="./assets/images/weather-icons/01d.png" alt="Céu limpo">
          <p class="forecast-temperature">30°/11°</p>
        </article>
      </div>
    </section>
  </main>

  <script src=" ./assets/scripts.js"></script>
</body>

</html>
